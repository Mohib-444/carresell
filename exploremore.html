<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Listings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .car-listing {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .car {
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 300px;
      padding: 15px;
      box-shadow: 2px 2px 6px #aaa;
    }
    .car img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .car h3 {
      margin: 10px 0 5px;
    }
    .car p {
      margin: 0 0 10px;
    }
    .car a {
      text-decoration: none;
      background: #007BFF;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
    }
    .car a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Available Cars</h1>

  <div class="car-listing">

    </div>

    <!-- Car 2 -->

</html>
